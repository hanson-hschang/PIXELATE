name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        # Install flake8 if not already installed
        pip install flake8 flake8-docstrings
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --extend-ignore=E203,W503,D --statistics

    - name: Check code formatting with black
      run: |
        pip install black
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        pip install isort
        isort --check-only --diff --profile black .

    - name: Type check with mypy
      run: |
        mypy pixelate/ tests/

    - name: Security check with bandit
      run: |
        pip install "bandit[toml]"
        bandit -r pixelate/ -f json -o bandit-report.json || true
        bandit -r pixelate/

    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Test CLI functionality
      run: |
        # Test CLI help
        pixelate --help
        # Test with example file
        pixelate examples/bird.md
        # Verify output was created
        ls -la examples/bird.png
        # Clean up
        rm examples/bird.png

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"